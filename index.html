<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="row">
        <div class="square" id="0-0"></div>
        <div class="square" id="0-1"></div>
        <div class="square" id="0-2"></div>
    </div>
    <div class="row">
        <div class="square" id="1-0"></div>
        <div class="square" id="1-1"></div>
        <div class="square" id="1-2"></div>
    </div>
    <div class="row">
        <div class="square" id="2-0"></div>
        <div class="square" id="2-1"></div>
        <div class="square" id="2-2"></div>
    </div>
    <div>
        <label for="player1">Player 1 name</label>
        <input type="text" id="player1" value="Player 1">
        <button type="button" id="change-player1">Submit Name</button>
        <br>
        <label for="player2">Player 2 name</label>
        <input type="text" id="player2" value="Player 2">
        <button type="button" id="change-player2">Submit Name</button>
    </div>
    <button type="button" id="new-game">NEW GAME</button>
</body>
</html>
